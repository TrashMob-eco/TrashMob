# Workflow for building and deploying TrashMob web app as a container to Azure Container Apps

name: TrashMobDev - Container App

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/container_ca-tm-dev-westus2.yml'
      - 'TrashMob/**'
      - 'TrashMob.Models/**'
      - 'TrashMob.Shared/**'
      - 'Deploy/containerApp.bicep'
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: acrtmdevwestus2
  CONTAINER_APP_NAME: ca-tm-dev-westus2
  RESOURCE_GROUP: rg-trashmob-dev-westus2
  IMAGE_NAME: trashmob
  CONTAINER_APPS_ENVIRONMENT: cae-tm-dev-westus2
  KEY_VAULT_NAME: kv-tm-dev-westus2
  STORAGE_ACCOUNT_NAME: stortmdevwestus2
  REGION: westus2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: test
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.11
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: version_step
        uses: gittools/actions/gitversion/execute@v3.1.11

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.version_step.outputs.semVer }}
          IMAGE_TAG_LATEST=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

          docker build -f TrashMob/Dockerfile -t $IMAGE_TAG -t $IMAGE_TAG_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_TAG_LATEST

      - name: Deploy to Azure Container Apps
        run: |
          SUBSCRIPTION_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          CONTAINER_IMAGE="${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.version_step.outputs.semVer }}"
          CONTAINER_APPS_ENV_ID="/subscriptions/$SUBSCRIPTION_ID/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.App/managedEnvironments/${{ env.CONTAINER_APPS_ENVIRONMENT }}"

          az deployment group create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file Deploy/containerApp.bicep \
            --parameters \
              containerAppName=${{ env.CONTAINER_APP_NAME }} \
              containerAppsEnvironmentId=$CONTAINER_APPS_ENV_ID \
              containerRegistryName=${{ env.AZURE_CONTAINER_REGISTRY }} \
              containerImage=$CONTAINER_IMAGE \
              keyVaultName=${{ env.KEY_VAULT_NAME }} \
              storageAccountName=${{ env.STORAGE_ACCOUNT_NAME }} \
              region=${{ env.REGION }} \
              environment=dev \
              minReplicas=1 \
              maxReplicas=3

      - name: Ensure Azure AD B2C secrets exist
        run: |
          echo "Setting Azure AD B2C configuration for dev environment..."
          # These secrets override appsettings.json values
          # The -- in secret names maps to : in .NET configuration (e.g., AzureAdB2C:Instance)
          az keyvault secret set --vault-name ${{ env.KEY_VAULT_NAME }} --name "AzureAdB2C--Instance" --value "https://trashmobdev.b2clogin.com/"
          az keyvault secret set --vault-name ${{ env.KEY_VAULT_NAME }} --name "AzureAdB2C--ClientId" --value "7e44c032-7c3d-43a1-8ea7-f0a14a93bce2"
          az keyvault secret set --vault-name ${{ env.KEY_VAULT_NAME }} --name "AzureAdB2C--Domain" --value "trashmobdev.onmicrosoft.com"
          az keyvault secret set --vault-name ${{ env.KEY_VAULT_NAME }} --name "AzureAdB2C--SignUpSignInPolicyId" --value "B2C_1A_TM_SIGNUP_SIGNIN"

      - name: Grant Key Vault Access
        run: |
          echo "Getting Container App managed identity..."
          PRINCIPAL_ID=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query identity.principalId \
            -o tsv)
          echo "Principal ID: $PRINCIPAL_ID"

          echo "Checking if Key Vault access policy already exists..."
          EXISTING_POLICY=$(az keyvault show \
            --name ${{ env.KEY_VAULT_NAME }} \
            --query "properties.accessPolicies[?objectId=='$PRINCIPAL_ID'].objectId" \
            -o tsv)

          if [ -z "$EXISTING_POLICY" ]; then
            echo "Access policy not found. Granting Key Vault access..."
            az keyvault set-policy \
              --name ${{ env.KEY_VAULT_NAME }} \
              --object-id $PRINCIPAL_ID \
              --secret-permissions get list
            echo "Waiting 30 seconds for permissions to propagate..."
            sleep 30
          else
            echo "Access policy already exists for principal $PRINCIPAL_ID"
          fi

      - name: Restart Container App
        run: |
          echo "Restarting container app to pick up Key Vault permissions..."
          REVISION=$(az containerapp revision list \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[0].name" \
            -o tsv)

          az containerapp revision restart \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --revision $REVISION

      - name: Get Container App URL
        id: get-url
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            -o tsv)
          echo "Container App URL: https://$FQDN"
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT

      - name: Logout from Azure
        if: always()
        run: az logout
