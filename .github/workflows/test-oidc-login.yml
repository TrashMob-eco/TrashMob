name: Test OIDC Login

on:
  workflow_dispatch:

jobs:
  test-login:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login Test
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Login
        run: |
          echo "Testing Azure CLI access..."
          az account show
          az account list-locations -o table | head -10

      - name: Logout
        if: always()
        run: az logout
