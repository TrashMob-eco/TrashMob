name: Publish Android app

on:
    workflow_call:
        inputs:
            bundle_id:
                required: true
                type: string
            artifact_name:
                required: true
                type: string
            promote_to_production:
                required: false
                type: boolean
                default: false
            rollout_percentage:
                description: 'Rollout percentage (0.0-1.0) when promoting to production'
                required: false
                type: string
                default: '0.1'
        secrets:
            GCP_SERVICE_ACCOUNT:
                required: true

jobs:
    deploy-android:
        name: Deploy Android to Google Play
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                    name: ${{ inputs.artifact_name }}

            - name: Check for debug artifacts
              id: debug_files
              run: |
                if [ -f "native-debug-symbols.zip" ]; then
                  echo "debug_symbols=native-debug-symbols.zip" >> $GITHUB_OUTPUT
                  echo "Found native debug symbols"
                else
                  echo "No native debug symbols found in artifact"
                fi
                if [ -f "mapping.txt" ]; then
                  echo "mapping_file=mapping.txt" >> $GITHUB_OUTPUT
                  echo "Found R8 mapping file"
                else
                  echo "No R8 mapping file found in artifact"
                fi

            - name: Upload signed AAB
              uses: r0adkll/upload-google-play@v1
              with:
                    serviceAccountJsonPlainText: ${{ secrets.GCP_SERVICE_ACCOUNT }}
                    packageName: ${{ inputs.bundle_id }}
                    releaseFiles: ./*Signed.aab
                    track: internal
                    status: completed
                    changesNotSentForReview: false
                    debugSymbols: ${{ steps.debug_files.outputs.debug_symbols }}
                    mappingFile: ${{ steps.debug_files.outputs.mapping_file }}

            - name: Promote to production (staged rollout)
              if: inputs.promote_to_production
              run: |
                echo "Promoting ${{ inputs.bundle_id }} from internal → production at ${{ inputs.rollout_percentage }} rollout"

                # Install Fastlane
                gem install fastlane --no-document

                # Write GCP service account key
                echo '${{ secrets.GCP_SERVICE_ACCOUNT }}' > /tmp/gcp-key.json

                fastlane supply \
                  --package_name "${{ inputs.bundle_id }}" \
                  --track internal \
                  --track_promote_to production \
                  --rollout "${{ inputs.rollout_percentage }}" \
                  --json_key /tmp/gcp-key.json \
                  --skip_upload_apk true \
                  --skip_upload_aab true \
                  --skip_upload_metadata true \
                  --skip_upload_changelogs true \
                  --skip_upload_images true \
                  --skip_upload_screenshots true

                rm -f /tmp/gcp-key.json
                echo "✅ Promoted to production at $(echo "${{ inputs.rollout_percentage }} * 100" | bc)% rollout"
