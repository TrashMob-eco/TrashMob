# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: TrashMob Pull Request Build

on:
  pull_request:
    branches: [ "main", "release" ]
    paths:
      - '.github/workflows/PullRequest.yml'
      - '.github/workflows/main_as-tm-dev-westus2.yml'
      - '.github/workflows/release_as-tm-pr-westus2.yml'
      - '.github/workflows/container_ca-tm-dev-westus2.yml'
      - '.github/workflows/release_ca-tm-pr-westus2.yml'
      - '.github/workflows/container_caj-tm-dev-westus2-daily.yml'
      - '.github/workflows/container_caj-tm-dev-westus2-hourly.yml'
      - '.github/workflows/release_caj-tm-pr-westus2.yml'
      - 'Deploy/**'
      - 'TrashMob/**'
      - 'TrashMob.Models/**'
      - 'TrashMob.Shared/**'
      - 'TrashMob.Shared.Tests/**'
      - 'TrashMobDailyJobs/**'
      - 'TrashMobHourlyJobs/**'
      - 'TrashMob.sln'

env:
  DOTNET_VERSION: '10.0.x'  # set this to the dotnet version to use
  DOTNET_VERSION2: '10.0.x'  # set this to the dotnet version to use
  CONFIGURATION: Release

jobs:
  buildWebapp:
    runs-on: windows-2022
    environment: test

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.1.11
      with:
        versionSpec: '5.x'
  
    - name: Determine Version
      id: version_step # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v3.1.11

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup DotNet ${{ env.DOTNET_VERSION2 }} Environment
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION2 }}

    - name: Restore
      run: dotnet restore .\TrashMob.sln

    - name: Publish Web App
      run: dotnet publish TrashMob\TrashMob.csproj --configuration ${{ env.CONFIGURATION }} --output "${{env.DOTNET_ROOT}}/trashmobwebapp" --no-restore

    - name: Test
      run: dotnet test .\TrashMob.sln

  buildWebAppContainer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build TrashMob Web App Container
      uses: docker/build-push-action@v5
      with:
        context: .
        file: TrashMob/Dockerfile
        push: false
        tags: trashmob:pr-${{ github.event.pull_request.number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  buildDailyContainerJob:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build TrashMobDailyJobs Container
      uses: docker/build-push-action@v5
      with:
        context: .
        file: TrashMobDailyJobs/Dockerfile
        push: false
        tags: trashmobdailyjobs:pr-${{ github.event.pull_request.number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  buildHourlyContainerJob:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build TrashMobHourlyJobs Container
      uses: docker/build-push-action@v5
      with:
        context: .
        file: TrashMobHourlyJobs/Dockerfile
        push: false
        tags: trashmobhourlyjobs:pr-${{ github.event.pull_request.number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max