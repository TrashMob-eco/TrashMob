name: Build iOS app

on:
    workflow_call:
        inputs:
            environment:
                required: true
                type: string
            configuration:
                required: true
                type: string
            build_number:
                required: true
                type: string
            bundle_id:
                required: true
                type: string
            dotnet_version:
                required: true
                type: string
            ios_provisioning_profile_type:
                required: true
                type: string
            version:
                required: false
                type: string
            define_constants:
                required: true
                type: string

        secrets:
            ios_signing_certificate:
                required: true
            ios_signing_certificate_password:
                required: true
            apple_issuer_id:
                required: true
            apple_key_id:
                required: true
            apple_key:
                required: true
            appsettings:
                required: true
        outputs:
            artifact_name:
                value: artifacts-ios-${{ inputs.build_number }}


                

jobs:
    build:
        runs-on: macos-14
        environment: ${{ inputs.environment }}
        name: iOS Build

        steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Install GitVersion
          uses: gittools/actions/gitversion/setup@v3.1.11
          with:
            versionSpec: '5.x'
    
        - name: Determine Version
          id: version_step # step id used as reference for output values
          uses: gittools/actions/gitversion/execute@v3.1.11

        - name: Update Build Number
          run: sed -i '' "s|<ApplicationVersion>.*</ApplicationVersion>|<ApplicationVersion>${{ env.semVer }}</ApplicationVersion>|g" TrashMobMobile/TrashMobMobile.csproj

        - name: Update Version Number
          run: sed -i '' "s|<ApplicationDisplayVersion>.*</ApplicationDisplayVersion>|<Version>${{ env.semVer }}</Version>|g" TrashMobMobile/TrashMobMobile.csproj

        - name: Update Bundle ID
          run: sed -i '' "s|<ApplicationId>.*</ApplicationId>|<ApplicationId>${{ inputs.bundle_id }}</ApplicationId>|g" TrashMobMobile/TrashMobMobile.csproj

        - name: Update defined constants
          run: sed -i '' "s|<DefineConstants>USETEST</DefineConstants>|<DefineConstants>${{ inputs.define_constants }}</DefineConstants>|g" TrashMobMobile/TrashMobMobile.csproj

        - name: Setup DotNet ${{ inputs.dotnet_version }} Environment
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: ${{ inputs.dotnet_version }}

        - name: Install MAUI Workload
          run: |
            dotnet nuget locals all --clear
            dotnet workload install maui --ignore-failed-sources
            dotnet workload install maui-ios --version 8.0.401 --source https://api.nuget.org/v3/index.json

        - name: Set XCode Version
          if: runner.os == 'macOS'
          shell: bash
          run: |
            sudo xcode-select -s "/Applications/Xcode_15.4.app"
            echo "MD_APPLE_SDK_ROOT=/Applications/Xcode_15.4.app" >> $GITHUB_ENV

        - name: Import Code-Signing Certificates
          uses: Apple-Actions/import-codesign-certs@v3
          with:
            p12-file-base64: ${{ secrets.ios_signing_certificate }}
            p12-password: ${{ secrets.ios_signing_certificate_password }}

        - name: Download Apple Provisioning Profiles
          uses: Apple-Actions/download-provisioning-profiles@v3
          with:
            bundle-id: ${{ inputs.bundle_id }}
            profile-type: ${{ inputs.ios_provisioning_profile_type }}
            issuer-id: ${{ secrets.apple_issuer_id }}
            api-key-id: ${{ secrets.apple_key_id }}
            api-private-key: ${{ secrets.apple_key }}

        - name: Build MAUI iOS
          run: dotnet publish TrashMobMobile/TrashMobMobile.csproj -c ${{ inputs.configuration }} -f net8.0-ios -r ios-arm64 --self-contained /p:buildForSimulator=False /p:packageApp=True /p:ArchiveOnBuild=true /p:EnableAssemblyILStripping=true /p:PublishTrimmed=true

        - name: Upload iOS Artifact
          uses: actions/upload-artifact@v3.2.1
          with:
            name: artifacts-ios-${{ inputs.build_number }}
            path: TrashMobMobile/bin/${{ inputs.configuration }}/net8.0-ios/ios-arm64/publish//*.ipa
